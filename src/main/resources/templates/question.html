<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

</head>
<body>
<div th:insert="navigation :: nav"></div>
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" style="">
            <h3><span class="glyphicon glyphicon-th-list" aria-hidden="true" th:text="${question.title}"></span></h3>
            <span class="text-desc">
                作者：
                <span th:text="${question.user.name}"></span>|
                阅读数：
                <span th:text="${question.viewCount}"></span>|
                发布时间：
                <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>
            </span>
            <hr>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="" th:text="${question.description}"></div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <a th:href="@{'/publish/'+${question.id}}" class="community-menu" th:if="${session.user!=null && question.creator == session.user.id}">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true">
                </span>
                编辑

            </a>
<!--            <span th:text="${session.user.id}"></span>-->
<!--            <span th:text="${question.creator}"></span>-->
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" style="">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="">
                <h4>发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-circle" th:src="${question.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading">
                            <span th:text="${question.user.name}"></span>
                        </h5>
                    </div>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="">
                <h4>相关问题</h4>
            </div>
        </div>
    </div>
    <nav aria-label="Page navigation">
        <ul class="pagination"></ul>
    </nav>
</div>
</body>
</html>
